- name: Eslam Nofal
  slug: eslam-nofal
  avatar: ../images/authors/eslam-nofal.jpg
  description:
    Eslam Nofal is a Postdoctoral Researcher in Digital Heritage at Maastricht
    University (Netherlands). He is also affiliated to the Department of
    Architecture at Assiut University (Egypt). His research interests fit in the
    intersection of Human-Computer interaction and digital heritage, by
    designing, implementing and evaluating interactive systems, aiming for
    better communication and engagement of heritage in museums and beyond. He
    received his PhD degree from KU Leuven (Belgium), where he introduced the
    approach of “Phygital Heritage”, which entails how heritage information can
    be disclosed via simultaneous and integrated physical and digital means, as
    a potential medium for engaging and meaningful communication of heritage to
    the broader public.

- name: Elisa Nury
  slug: elisa-nury
  avatar: ../images/authors/elisa-nury.jpg
  email: elisa.nury@gmail.com
  orcid: 0000-0003-4688-6567
  description:
    Elisa Nury is a postdoctoral researcher at the University of Geneva for the
    Grammateus project on Greek documentary papyri. In 2018, she completed a
    Ph.D. in Digital Humanities at the University of King’s College London, UK,
    on the topic of automated collation tools and digital critical editions. She
    graduated from the University of Lausanne, Switzerland, with a
    specialisation in History of the Book and Critical Edition. Her research
    interests include Latin literature, digital humanities and digital scholarly
    editing.

