- name: Claus Toft-Nielsen
  slug: claus-toft-nielsen
  avatar: ../images/authors/claus-toft-nielsen.jpeg
  description:
    Assistant Professor, School of Communication and Culture, Aarhus University,
    Denmark. Claus is an avid gamer, holds a PhD in media and game studies, and
    has been researching digital games and game cultures for more than a decade.
    His research focuses on digital games with a specific interest in games and
    fan studies, game genres and gamers wider transmedia engagement, as well as
    a focus on the intersections of gameplay, gaming practices and gender.
    Parallel to this, he has also been teaching numerous courses on game
    studies, theoretical perspectives on games and gaming, as well as digital
    games and learning.

- name: Rikke Toft Nørgård
  slug: rikke-toft-norgard
  avatar: ../images/authors/rikke-toft-norgard.jpeg
  description:
    Assistant Professor in Educational Design and Technology, Aarhus University,
    Denmark. Rikke holds a PhD in Game Studies and Game Design and she has for
    the last 10 years been researching and teaching digital games and design.
    Rikke works at the intersections of digital humanities, design, educational
    development and future higher education. A focus of her research is within
    higher education philosophy and theory on design, thinking and configuration
    of higher education institutions with a special focus on the future of the
    Arts and Humanities. She has also led and participated in several projects
    on developing educational materials, modules and formats for students and
    teachers, exploring how higher education can be transformed through digital
    humanities pedagogy, student-society partnerships and leveraging the
    potentials of design and technology within the Arts.

