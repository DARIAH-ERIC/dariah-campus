- name: Emilie Sitzia
  slug: emilie-sitzia
  avatar: ../images/authors/emilie-sitzia.jpg
  description:
    Emilie Sitzia holds a special chair at the University of Amsterdam and is an
    associate professor Cultural Education in the department of Art and
    Literature at the University of Maastricht. Professor Sitzia specialises in
    the impact of art on audiences and word/image interdisciplinary studies. In
    2020 she was a resident at the IMéRA research centre in Marseille to work
    with MuCEM on matters of identity, narrative and multimodal exhibition
    strategies. In 2019 she was a co-editor for the Stedelijk Studies issue
    'Towards a Museum of Mutuality'.

