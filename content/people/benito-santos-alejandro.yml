description: "Alejandro Benito-Santos is a postdoctoral researcher in the School
  of Computer Science, UNED, working at the intersection of textual analysis,
  digital humanities, information visualisation and HCI.  His background
  includes working with unstructured and semistructured text and he designed an
  interactive visual analytics system that allowed users to navigate a
  historical dictionary given in TEI format as part of his postgraduate degree.
