description: >
  Ivan Lušičić Liik is a scenographer, lighting designer, and projection
  designer for the theatre, and other performative arts. His focus is on new
  emerging technologies and combinations of interdisciplinary performances where
  there is no clear distinction between the physical scenography and the
  intangible light on stage. He has tutored workshops on the theme of
  experimental lighting in the architectural context and has led lectures on
  many themes concerning past, present, and future technologies in performative
  acts. He holds a BA in Architecture and an MA in Lighting design.
