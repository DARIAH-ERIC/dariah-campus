description: Tess Dejaeghere has a background in Translation and Interpretation
  (VUB), Digital Humanities (KULeuven) and Digital Text Analysis (University of
  Antwerp).  She is currently working on a PhD in Digital Humanities at the
  University of Ghent (Center for Digital Humanities) under the supervision of
  Dr. Julie Birkholz, with a focus on the development of NLP workflows and
  toolchains for digital and non-digital humanists.
