firstName: Katharina Ruth
lastName: Wünsche
description: >-
  Katharina Ruth Wünsche studied computer science at the University of Vienna
  where she also worked as a student assistant and tutor. During her studies,
  Katharina focused on data science und visualization, and worked as a
  full-stack developer on various projects for schools and museums. Her fields
  of interest include semantic web and science communication.

  At the ACDH-CH, she is part of the research unit DH Research&Infrastructure as a web developer. Her current projects include SiCProD, a prosopographical database of Sigmund of Tyrol's Court, and CLSInfra.
