description: Frank Fischer is Professor of Digital Humanities at Freie
  Universit√§t Berlin. He holds a Master's Degree in Computer Science and German
  Studies from Leipzig University and received his PhD from the University of
  Jena with a study on revenge drama in the Enlightenment. From 2017 to 2021 he
  was director of DARIAH-EU, the pan-European digital research infrastructure
  for the Arts and Humanities. He is founder and editor-in-chief of DraCor
