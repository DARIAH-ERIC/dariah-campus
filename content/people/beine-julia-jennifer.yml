description: Julia Jennifer Beine is an interdisciplinary researcher in the fields of Classical Philology, General and Comparative Literature, and Digital Humanities. She received her PhD in Latin Philology from the Ruhr University Bochum, doing research on the scheming slave (“servus callidus”) as a central figure in ancient and early modern European comedy. She is co-editor of the dracor.org platform and the incorporated digital corpora RomDraCor, GreekDraCor, and NeoLatDraCor.
