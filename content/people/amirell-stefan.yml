description: "Stefan Ekl√∂f Amirell (PhD, Lund University 2002) is a professor of
  global history at Linnaeus University and the director of the Linnaeus
  University Centre for Concurrences in Colonial and Postcolonial Studies. He is
  also the PI for the research environment Historical Treaties of Southeast Asia
  (www.sea-treaties.org), which gathers seven researchers from Europe and
  Southeast Asia. His research interests include treaty-making in imperial
  contexts, piracy and comparative colonial history during the long nineteenth
  century. He is the author of Pirates of Empire: Colonisation and Maritime
  Violence in Southeast Asia (Cambridge UP 2019)."
