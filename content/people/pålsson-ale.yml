description: "Ale Pålsson is a research fellow on Swedish colonialism in the
  Caribbean, who has explored questions of political rights, gender, race and
  the legacy of colonialism in Swedish society. He graduated from Stockholm
  University in 2016 with his thesis “Our Side of the Water: Political Culture
  in the Swedish colony of St Barthélemy 1800-1825”. He has since worked with
  archival digitalization, GIS research, and other work relating to this
  Swedish-Caribbean island."
