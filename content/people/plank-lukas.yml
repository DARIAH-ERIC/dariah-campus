description: >-
  Lukas Plank studied Philology in Vienna and is part of the research unit DH
  Research&Infrastructure. He is currently working on the Computational Literary
  Studies Infrastructure project and the Releven project at the University of
  Vienna as a Python developer focussing on semantic technologies.


  Lukas' academic interests include computational philology, editorial science and graph-based knowledge representation.
