description: >-
  Alessia Bardi is a Researcher in computer science at the Institute of
  Information Science and Technologies of the Italian National Research Council
  with a PhD in Information Engineering.

  Her research activities focus on infrastructures for scholarly communication, Open Science, metadata aggregation and interoperability.

  She is actively working on OpenAIRE as product manager of OpenAIRE CONNECT, which offers customizable discovery portals for research communities, and as member of the technical team that delivers the OpenAIRE Graph.
