firstName: Javier
lastName: de la Rosa
description: Javier de la Rosa is Senior Research Scientist at the Artificial
  Intelligence Laboratory of the National Library of Norway, and former postdoc
  in Natural Language Processing (NLP) at UNED. He holds a PhD specialising in
  Digital Humanities and an MSc in Artificial Intelligence. His interests are in
  natural language processing applied to historical and literary texts, with a
  focus on large language models. He has previously worked at Stanford and the
  University of Western Ontario.
