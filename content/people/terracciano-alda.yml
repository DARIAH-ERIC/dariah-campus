description: Dr Alda Terracciano is Honorary Senior Research Fellow at UCL and
  Participatory Design Consultant at The Sloane Lab (AHRC TaNC Programme). Her
  research interests include black and Asian theatre in the UK; community
  archives and critical heritage; immersive technologies, participatory research
  and socially engaged artistic practice. She researched on digital economy at
  Queen Mary, University of London, and is founding chair of Future Histories,
  the first independent archive of African, Asian and Caribbean performing arts
  in the UK.
