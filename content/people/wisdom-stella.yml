description: Stella Wisdom is Digital Curator for Contemporary British
  Collections at the British Library. Their research interests are in digital
  storytelling, including the collection and curation of digital comics and
  interactive narratives. Stella’s collaborations include projects and events
  with AdventureX, the New Media Writing Prize, University College London’s
  Institute of Education and Lancaster University’s Litcraft initiative, which
  builds literary worlds in Minecraft.
