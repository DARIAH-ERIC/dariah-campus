description: Péter Király, is a software developer and researcher at GWDG, the
  data centre for Max-Planck-Society and University of Göttingen. He received a
  PhD from the University of Göttingen in comparative cultural studies. His main
  research interests are quality assessment of cultural heritage metadata and
  cultural analytics, the data analysis of these metadata as historical sources.
  He is an editor of Code4Lib Journal, member of different library and digital
  humanities working groups, maker and supporter of open source and open data
  projects. He collaborates with several cultural heritage organisations
  internationally.
