description: >-
  Moritz Mähr is a PhD candidate at Collegium Helveticum Zurich and at the Chair
  for the History of Technology at ETH Zurich. He examines the emergence of
  state action in a digital society in Switzerland in the second half of the
  20th century in the light of computer history. For this purpose he also builds
  digital history tools.
