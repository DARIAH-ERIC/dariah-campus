description: >-
  Assistant Professor, School of Communication and Culture, Aarhus University,
  Denmark. Claus is an avid gamer, holds a PhD in media and game studies, and
  has been researching digital games and game cultures for more than a decade.
  His research focuses on digital games with a specific interest in games and
  fan studies, game genres and gamers wider transmedia engagement, as well as a
  focus on the intersections of gameplay, gaming practices and gender. Parallel
  to this, he has also been teaching numerous courses on game studies,
  theoretical perspectives on games and gaming, as well as digital games and
  learning.
