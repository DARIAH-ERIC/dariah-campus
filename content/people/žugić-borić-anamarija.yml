description: "Anamarija Žugić Borić studied Comparative Literature and Latin
  Language and Literature at the Faculty of Humanities and Social Sciences,
  University of Zagreb, Croatia, where she currently writes a Ph. D. thesis on
  the music as an aspect of dramaturgy in contemporary theatre in Croatia. Prior
  to joining Croatia's National DARIAH Coordination Office in her capacity as an
  assistant, she worked as a TA at the Department of Classical Philology,
  University of Zagreb, and as an assistant in the Division of the History of
  Croatian Theatre, Croatian Academy of Sciences and Arts. She also worked as a
  publishing house editor. Anamarija Žugić Borić is also a freelance music and
  theatre critic, copywriter, copyeditor, and proofreader. She was engaged in
  various DH projects and workshops, in particular in the Open Philology
  Workshop in Leipzig, in the Croatiae auctores Latini (CroALa) collection and
  in the digitization of theatrical materials for the Digital Collection and
  Catalog of the Croatian Academy of Sciences and Arts. She is the chair of the
  DARIAH-EU working group Theatralia and a member of the Croatian Association of
  Theatre Critics and Theatre Scholars."
