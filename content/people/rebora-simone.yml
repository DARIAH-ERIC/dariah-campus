description: >-
  Simone Rebora holds a PhD in Foreign Literatures and Literary Studies
  (University of Verona) and a BSc in Electronic Engineering (Polytechnic
  University of Torino). Currently, he works as a research fellow at the Digital
  Humanities Lab of the University of Basel and he teaches comparative
  literature at the University of Verona. His main research interests are theory
  and history of literary historiography and reader response studies. In the
  field of digital humanities, he focused on tools and methods like OCR,
  stylometry, and sentiment analysis.
