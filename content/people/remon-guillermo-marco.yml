description: "Guillermo Marco Remon is a PhD student in the natural language
  processing group at the Spanish Open Distance University. My areas of interest
  are Digital Humanities and generative language models. As a computer scientist
  and also as a literature enthusiast, particularly poetry enthusiast, his
  approaches to textual analysis focus on the development of a metrical analysis
  algorithm for Spanish poetry. "
