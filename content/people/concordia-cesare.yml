description: "Cesare Concordia is a researcher in Computer Science at the
  ISTI-CNR institute in Pisa, Italy, where he has been working on topics related
  to distributed Information Systems and Digital Libraries. He is a member of
  the AI for Media and Humanities (AIMH) laboratory of ISTI. His research
  interests includes also: semi-structured databases, Service Oriented
  Architectures (SOA) and Semantic Web frameworks. He has been involved in a
  number of projects, both national and EU funded."
