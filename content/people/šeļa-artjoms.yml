firstName: Artjoms
lastName: Šeļa
description: Dr. Artjoms Šeļa is a postdoctoral researcher at the Methodology
  department of the Institute of Polish Language (PAN, Kraków) and is a research
  fellow at the University of Tartu (Estonia).  He holds a PhD in Russian
  Literature and uses computational methods to understand historical change in
  literature and culture.  His main research interests include stylometry, verse
  studies and cultural evolution.  Sometimes he forays into digital preservation
  and history of quantitative methods in humanities.
