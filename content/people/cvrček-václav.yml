description: Václav studied Czech studies, linguistics and phonetics at the
  Faculty of Arts, Charles University, and is fluent in related statistics and
  computing.  In his dissertation in the field of mathematical (corpus)
  linguistics, he focused on the issue of language regulation and linguistic
  interventions in language development.  He is currently a researcher at the
  Institute of the Czech National Corpus, Faculty of Arts, Charles University,
  where he is head of department.  Václav has been teaching humanities students
  for many years, in subjects such as lexicology, statistics, and corpus
  linguistics.
