description: "Prof. Maciej Eder is the director of the Institute of Polish
  Language at the Polish Academy of Sciences, chair of the Committee of
  Linguistics at the Polish Academy of Sciences, vice-chair of the COST Action
  'Distant Reading', co-founder of the Computational Stylistics Group, and the
  main developer of the R package 'Stylo' for performing stylometric analyses.
  He is interested in European literature of the Renaissance and the Baroque,
  classical heritage in early modern literature, and quantitative approaches to
  style variation. These include measuring style using statistical methods,
  authorship attribution based on quantitative measures, as well as 'distant
  reading' methods to analyse dozens (or hundreds) of literary works at a time."
