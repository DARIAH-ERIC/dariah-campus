firstName: Ozana
lastName: Iveković
description: Ozana Iveković was born in 1977 in Zagreb where she graduated from
  the University of Humanities and Social Sciences (comparative literature and
  philosophy) in 2002. She absolved postgraduate studies in literature,
  performing arts, film and culture. She works in the archive of Zagreb Youth
  Theatre. Besides her regular archive work, she writes scientific articles
  about theatre and sometimes theatre criticism. Her professional interests are
  digital humanities in performing arts studies, performing arts documentation,
  popular theatre, amateur theatre and theatre audiences.
