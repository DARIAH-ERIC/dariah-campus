description: "Sally Wyatt is Professor of Digital Cultures at the Faculty of
  Arts and Social Sciences (FASoS), Maastricht University. Between 2011-16,
  Wyatt was the Programme Leader of the e-Humanities Group at the Royal
  Netherlands Academy of Arts & Sciences (KNAW). She is currently working on a
  project about the role of artificial intelligence in image-based clinical
  decision making. More details about Wyatt's career and publications can be
  found at: https://sallywyatt.nl"
