description: "Nina C. Rastinger is a researcher at the Austrian Centre of Digital
  Humanities and Cultural Heritage of the Austrian Academy of Sciences with a
  background in German Philology and Psychology. She is currently part of the
  project 'DiTAH' and is leading the City of Vienna funded project 'Visiting
  Vienna' in the context of her dissertation on lists in historical newspapers.
  In the past, she has participated in various research and infrastructure
  projects at the ACDH-CH, e.g. the projects 'TIME MACHINE VIENNA' or
  'RepoLandscape'. Her current areas of interest include early modern
  periodicals, digital research workflows and multimodal corpus linguistics."
