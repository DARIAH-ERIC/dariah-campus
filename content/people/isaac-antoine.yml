description: Antoine Isaac is the R&D Manager for Europeana Foundation. He has
  been researching and promoting the use of Semantic Web and Linked Data
  technology in culture since his PhD studies at Paris-Sorbonne and the Institut
  National de l'Audiovisuel. He has especially worked on the representation and
  interoperability of collections and their vocabularies. He has served in other
  related W3C efforts, for example on SKOS, Library Linked Data, Data on the Web
  Best Practices, Data Exchange. He co-chairs the Technical Working Group of the
  RightsStatements.org initiative and the Discovery Technical Specification
  Group at the International Image Interoperability Framework (IIIF).
