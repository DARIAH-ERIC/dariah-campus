description: >-
  Elisa Nury is a postdoctoral researcher at the University of Geneva for the
  Grammateus project on Greek documentary papyri. In 2018, she completed a Ph.D.
  in Digital Humanities at the University of King's College London, UK, on the
  topic of automated collation tools and digital critical editions. She
  graduated from the University of Lausanne, Switzerland, with a specialisation
  in History of the Book and Critical Edition. Her research interests include
  Latin literature, digital humanities and digital scholarly editing.
