firstName: Igor
lastName: Zenzerović
description: >
  Igor Zenzerović is a Croatian performance artist with a background in cultural
  studies, comparative literature and cultural anthropology. His works include
  lecture performances as well as durational and bio performances but are in
  large part interdisciplinary and hybrid and focus on the liminal space between
  concepts and performance. His main interests are theory, activist engagement
  and time.
