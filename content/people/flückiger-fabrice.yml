description: >-
  Fabrice Flückiger works at the Ludwig-Maximilian-Universität in Munich on “Les
  miroirs du magistrat”, a project about practices and representations of the
  Good Government in 16th century reformed cities funded by the SNF. He wrote a
  PhD on religious disputations held in the Swiss Confederacy during the early
  years of the Reformation, before joining the “Reformation, local assemblies
  and ballots” research project at the University of Neuchâtel. He is also an
  associate researcher at the Centre Européen des Études Républicaines (CEDRE)
  in Paris.
