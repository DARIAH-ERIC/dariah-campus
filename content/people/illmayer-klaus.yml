description: >-
  Klaus Illmayer is Research Software Engineer at Austrian Centre of Digital
  Humanities and Cultural Heritage (ACDH-CH) at Austrian Academy of Sciences. He
  holds a PhD in Theatre, Film, and Media Studies from University of Vienna. His
  research interests focus on digital documenting and archiving of cultural
  expressions – especially theatrical events – as well as data modelling and
  establishing digital workflows for research.

  At ACDH-CH he was involved in digital infrastructure projects like PARTHENOS and SSHOC and is currently working in EOSC Future.
