description: >-
  Dr Arianna Ciula is Senior Software Analyst and Deputy Director of King's
  Digital Lab. Dr Ciula has broad experience in digital humanities research and
  teaching, research management, and digital research infrastructures. She holds
  a PhD in Manuscript and Book Studies (digital palaeography, University of
  Siena), an MA in Applied Computing in the Humanities (King's College London)
  and a BA Hons in Communication sciences (computational linguistics, University
  of Siena).
