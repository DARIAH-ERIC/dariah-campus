title: Prof. Dr.
description: Professor of modern German literature at the University of Potsdam
  since 2016; since 2017 director of the Theodor Fontane Archive, an institution
  of the University of Potsdam; since 2018 head of the Network for Digital
  Humanities at the University of Potsdam. He is a member of the working groups
  “Scientific practice” and “Digital collection” of the “Digital Information”
  Initiative by the Alliance of Science Organizations in Germany. His work
  focuses on the research-based development of infrastructures for literary
  corpora and the quantitative analysis of literary texts. He is one of the
  editors of the multinlingual DraCor-service (Drama Corpora Platform) and of
  the Journal of Computational Literary Studies (JCLS).
