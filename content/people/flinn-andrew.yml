description: Dr Andrew Flinn is a Reader in Archival Studies and Oral History
  and Vice Dean for Postgraduate Research in the Faculty of Arts and Humanities,
  University College London where he has been teaching archive studies and
  public history since 2002. He is Deputy Principal Investigator on the Sloane
  Lab (one of the UK’s Arts & Humanities Research Council’s Towards a National
  Collection projects). He is also a Trustee of National Life Stories at the
  British Library, chair of the UK and Ireland Community Archives and Heritage
  Group and a member of the ICA’s Section on Archive Education steering group.
  His research interests include community-based archives, archival activism and
  social justice, and digital oral history.
