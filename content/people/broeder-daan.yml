description: Daan Broeder has a background in electrical engineering and signal
  analysis, and has a long career working on research infrastructure, working in
  different capacities at different CLARIN centres and was managing tasks in
  European and national projects such as for the archiving and metadata related
  work at MPI for Psycholinguistics TLA unit, for which he was the CTO, and
  broader in the CLARIN, DASISH, EUDAT and PARTHENOS projects. He was
  responsible convenor for ISO standards on metadata and persistent identifiers.
  He was one of the technical coordinators in the Dutch CLARIN and CLARIAH
  project and currently participates in EOSC Future and FAIRCORE4EOSC projects
  for CLARIN ERIC.
