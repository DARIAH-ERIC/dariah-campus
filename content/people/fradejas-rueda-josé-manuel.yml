description: "José Manuel Fradejas Rueda is a Professor of Spanish Language at
  Universidad of Vallodolid. Prof. Fradejas Rueda has been engaged with
  computational text analysis (including text editing, mostly Medieval sources)
  since late 1980s, however he has recently become more interested in these
  digital approaches when he discovered R and how useful can be for a literary /
  linguistic scholar."
