description: "Shaunna Joannidou holds a PhD in Technology Enhanced Learning from
  Lancaster University. She has also served as the Acting Director of the
  Language Centre at UCY. She specialises in Continuing Professional
  Development. Shaunna has delivered numerous teacher training seminars for the
  Ministry of Cyprus teachers and led virtual learning environments for
  professional development opportunities in education. Shaunna has been involved
  in various EU projects including VocTEL, IntlUNI, and CiELL, which won the
  British Council International ELTons award for Digital Innovation and received
  a Judgesâ€™ Commendation for Equality, Diversity and Inclusion (EDI). "
