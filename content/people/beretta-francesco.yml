description: >-
  Francesco Beretta is a CNRS research fellow. Since 2009 he is head of the Pôle
  histoire numérique within the Laboratoire de recherche historique Rhône-Alpes
  (LARHRA CNRS UMR 5190 – Universités de Lyon et Grenoble). Specialist in the
  history of Roman Inquisition, in the intellectual history of Catholicism and
  the history of science, he has taught in different universities in Fribourg,
  Lausanne, Paris, Lyon and Neuchâtel. In digital humanities, his domains of
  competence are notably in the field of data modelling and curation,
  ontologies, relational databases, GIS and semantic text encoding in XML/TEI.
  He contributed significantly to the establishment of the symogih.org and
  dataforhistory.org projects.
