description: Stella Hadjistassou is a Research Fellow at the KIOS CoE. She has
  served as the Acting Director of the Language Center (LC) for two years, where
  she also held a visiting lecturer position. Stella has earned a Ph.D. in
  Rhetoric/Composition and Linguistics (specialisation in Computer Assisted
  Language Learning) from Arizona State University. She collaborated in various
  EU projects related to XR, cultural heritage, STEM, mobile learning, and
  teacher training.
